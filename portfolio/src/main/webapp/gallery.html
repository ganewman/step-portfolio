<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div id="gallery">
      <img src="/images/headshot.jpg" alt="A professional looking headshot
            of me." id="headshot" onclick="displayCaption(this)"/>
      <img src="/images/selfie.jpg" alt="A less professional, more silly
          looking selfie of me." id="selfie" onclick="displayCaption(this)"/>
      <img src="/images/scoutsitting.jpg" alt="A picture of my cat sitting
          on the ground." id="scout-sitting" onclick="displayCaption(this)"/>
      <img src="/images/gothiccat.jpg" alt="A cross stitch of a cat sitting
          underneath an archway." id="gothic-cat" onclick="displayCaption(this)"/>
      <img src="/images/mitlatin.jpg" alt="An picture of me doing a turn at
          a ballroom competition." id="mit-latin" onclick="displayCaption(this)"/>
      <img src="/images/scoutwindow.jpg" alt="A picture of my cat lying
           on a windowsill." id="scout-window" onclick="displayCaption(this)"/>
      <img src="/images/chinesephoenix.jpg" alt="A partially finished cross
          stitch of a Chinese phoenix." id="chinese-phoenix" 
          onclick="displayCaption(this)"/>
      <img src="/images/tuftsstandard.jpeg" alt="A picture of my dance partner
            dipping me at a competition." id="tufts-standard" 
            onclick="displayCaption(this)"/>
      <div id="comments">
        <div id="comments-form-container"></div>
        <div id="comments-container"></div>
      </div>
    </div>
    <div id="sidebar"></div>
    <div id="caption-container"></div>
  </body>
</html>
